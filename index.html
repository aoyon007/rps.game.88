<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Rock, Paper, Scissor: Game</h1>
</header>    

<div class="score_board">
    <div class="badge" id="user_level">user</div>
    <div class="badge" id="computer_level">cmtr</div>
    <span id="user_score">0</span>:<span id="computer_score">0</span> 
</div>

<div class="result">
    <p>Paper Covers rock. You Win!</p>
</div>

<div class="choices">
<div class="choice" id="r">
    <img src="rock.jpg" alt="" width="100px" height="100px">
</div>
<div class="choice" id="p">
    <img src="paper.jpg" alt="" width="100px" height="100px">
</div>
<div class="choice" id="s">
    <img src="scissor.jpg" alt="" width="100px" height="100px">
</div>

</div>
<p id="action-massage">Make your Move!</p>


<footer id="footer">
    <p> Copyright@  All right reserved.</p>
    <p>teamalpha8bd@gmail.com</p>
</footer>

<script src="game.js"></script>
</body>
</html>
